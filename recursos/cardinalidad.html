        <body>     
            <h1>Cardinalidad de un Conjunto</h1>
            <strong>Cardinalidad</strong> de un conjunto es una medida del "número de elementos" en el conjunto.
        
            <h2>Ejemplo:</h2>
            <div class="example">
                <p>Consideremos el conjunto A = {1, 2, 3}. La cardinalidad de A, es 3, ya que hay tres elementos en el conjunto.</p>          </div>
